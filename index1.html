<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #userInput {
            margin-top: 20px;
        }

        #userInput p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Technology Interests:</label><br>
        <input type="checkbox" id="interest1" name="interest1">
        <label for="interest1">Interest 1</label><br>
        <input type="checkbox" id="interest2" name="interest2">
        <label for="interest2">Interest 2</label><br>

        <br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <label>Contact Preference:</label><br>
        <input type="radio" id="prefEmail" name="preference" value="email" checked>
        <label for="prefEmail">Email</label><br>
        <input type="radio" id="prefPhone" name="preference" value="phone">
        <label for="prefPhone">Phone</label><br>

        <br>

        <label for="states">State:</label>
        <select id="states" name="states">
            <option value="AL">Alabama</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="NC">North Carolina</option>
            <option value="SC">South Carolina</option>
        </select><br><br>


        <input type="submit" value="Submit">
    </form>

    <div id="userInput"></div>

    <script>
    </script>
</body>
</html>
